<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SVG Мішень</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>SVG: Мішень</h1>

  <div class="wrapper">
    <svg width="200" height="200"
         viewBox="0 0 100 100"
         xmlns="http://www.w3.org/2000/svg">

      <!-- рамка для орієнтації (можна прибрати після виконання) -->
      <rect x="0" y="0" width="100" height="100"
            fill="none" stroke="gray" />

      <!-- зовнішнє коло -->
      <circle cx="50" cy="50" r="45"
              fill="none"
              stroke="RoyalBlue"
              stroke-width="4" />

      <!-- середнє коло -->
      <circle cx="50" cy="50" r="25"
              fill="Orange" />

      <!-- центральна точка -->
      <circle cx="50" cy="50" r="5"
              fill="black" />
    </svg>
  </div>

</body>
</html>
